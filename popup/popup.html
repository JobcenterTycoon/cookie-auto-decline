<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="popup.css">
      <title>Cookie auto decline popup</title>
   </head>
   <body>
      <div id="schaltercontainer">
         <label id="schalterhintergrund">
            <input id="schaltercheckbox" type="checkbox" name="An aus Schalter">
            <span id="schalterlogo"></span>
         </label>
      </div>
      <h1 data-i18n="extensionName"></h1>
      <div id="main">
         <div>
            <b data-i18n="statusLabel"></b>&nbsp;
            <span id="suchstatus"></span>
         </div>
         <div id="suchstatuscookie" data-i18n="searchStatusCookieMessage"></div>
         <div id="anbietercontainer">
            <b data-i18n="providerLabel"></b>&nbsp;
            <span id="anbieter"></span>
         </div>
         <div id="knopfstatuscontainer">
            <b data-i18n="acceptStatusLabel"></b>&nbsp;
            <span id="knopfstatus"></span>
         </div>
      </div>
      <div id="keineseite"><span data-i18n="unsupportedSiteMessage"></span><br><br></div>
      <div><span data-i18n="advancedDetectionLabel"></span>&nbsp;<input type="checkbox" id="checkbox"></div>

      <div id="cookieeinstellungscontainer">
         <label for="cookie-einstellungen" data-i18n="cookieeinstellungentext"></label>
         <select name="cookieeinstellungen" id="cookieeinstellungen" required>
            <option value="ablehnen" data-i18n="optionablehnen"></option>
            <option value="funktional" data-i18n="optionfunktional"></option>
            <option value="akzeptieren" data-i18n="optionakzeptieren"></option>
         </select>
      </div>


      <script src="popup.js"></script>
   </body>
</html>
